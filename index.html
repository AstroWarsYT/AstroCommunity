<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro</title>
    <link rel="icon" href="image.png" type="image/png">
    <style>
        /* Cosmic font face - OTF version */
        @font-face {
            font-family: 'AstroFont';
            src: url('font.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Cosmic dark mode */
        :root {
            --space-dark: #0a0a1a;
            --space-purple: #4d1a7f;
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'AstroFont', 'Arial', sans-serif;
            background-color: var(--space-dark);
            color: white;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--space-purple) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--neon-blue) 0%, transparent 20%);
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(5, 217, 232, 0.3);
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Compact cosmic header */
        .header {
            width: 100%;
            height: 25vh;
            max-height: 200px;
            min-height: 150px;
            background-image: url('header.png');
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0 auto;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--space-dark));
        }
        
        /* Ultra cool navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(10, 10, 26, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: calc(100% - 40px);
        }
        
        /* Mobile menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            padding: 15px 20px;
            color: white;
            font-size: 1.3rem;
        }
        
        /* Main content - cosmic nothingness */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 30vh;
            padding: 30px 20px;
            text-align: center;
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: normal;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px rgba(5, 217, 232, 0.5);
        }
        
        /* Glowing footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Enhanced floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--move-x), var(--move-y)) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            
            .nav-list.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .header {
                height: 20vh;
                min-height: 120px;
            }
            
            .content {
                font-size: 1.8rem;
                min-height: 25vh;
                padding: 20px 15px;
                letter-spacing: 3px;
            }
            
            .nav-link {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Compact Cosmic Header -->
    <div class="header"></div>
    
    <!-- Ultra Cool Navbar -->
    <nav class="navbar">
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="discord.html" class="nav-link">Discord</a></li>
        </ul>
    </nav>
    
    <!-- Cosmic Nothingness -->
    <div class="content">
        nothing yet
    </div>
    
    <!-- Glowing Footer -->
    <div class="footer">
        <p>Astro &copy; <span id="year"></span> | Enter the Void</p>
    </div>
    
    <!-- Background music -->
    <audio id="bgMusic" loop autoplay>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Enhanced floating particles -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
        });
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Background music with user interaction
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.3;
        
        document.addEventListener('click', function initAudio() {
            audio.play().catch(e => console.log("Audio requires interaction"));
            document.removeEventListener('click', initAudio);
        }, { once: true });
        
        // Create enhanced floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 60;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = Math.random() * 0.7 + 0.1;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            const moveX = (Math.random() - 0.5) * 400;
            const moveY = (Math.random() - 0.5) * 400;
            particle.style.setProperty('--move-x', `${moveX}px`);
            particle.style.setProperty('--move-y', `${moveY}px`);
            
            const duration = Math.random() * 15 + 10;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Font load check
        setTimeout(() => {
            if (!document.fonts.check('1rem AstroFont')) {
                console.warn('Custom font not loaded, using fallback');
                document.body.style.fontFamily = "'Arial', sans-serif";
            }
        }, 500);
    </script>
</body>
</html>
