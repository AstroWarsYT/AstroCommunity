<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro</title>
    <link rel="icon" href="image.png" type="image/png">
    <style>
        /* Cosmic font face with better fallback handling */
        @font-face {
            font-family: 'AstroFont';
            src: url('font.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Cosmic dark mode */
        :root {
            --space-dark: #0a0a1a;
            --space-purple: #4d1a7f;
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'AstroFont', 'Arial', sans-serif;
            background-color: var(--space-dark);
            color: white;
            overflow-x: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--space-purple) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--neon-blue) 0%, transparent 20%);
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(5, 217, 232, 0.3);
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Fixed header sizing */
        .header {
            width: 100%;
            height: 25vh;
            max-height: 200px;
            min-height: 150px;
            background-image: url('header.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: 0 auto;
            background-color: var(--space-dark);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--space-dark));
        }
        
        /* Navbar with audio controls */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(10, 10, 26, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 10px;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: calc(100% - 40px);
        }
        
        /* Audio controls */
        .audio-controls {
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        
        .audio-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        /* Mobile menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            padding: 15px 20px;
            color: white;
            font-size: 1.3rem;
            background: none;
            border: none;
        }
        
        /* Main content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 30vh;
            padding: 30px 20px;
            text-align: center;
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: normal;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px rgba(5, 217, 232, 0.5);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Improved particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            animation: float 15s infinite linear;
            filter: blur(0.5px);
        }
        
        .particle:nth-child(3n) {
            background-color: rgba(77, 26, 127, 0.6);
        }
        
        .particle:nth-child(5n) {
            background-color: rgba(5, 217, 232, 0.4);
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--move-x), var(--move-y)) scale(0.3);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgba(10, 10, 26, 0.9);
            }
            
            .nav-list.active {
                display: flex;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .header {
                height: 20vh;
                min-height: 120px;
                background-size: contain;
            }
            
            .content {
                font-size: 1.8rem;
                min-height: 25vh;
                padding: 20px 15px;
                letter-spacing: 3px;
            }
            
            .nav-link {
                padding: 12px 20px;
            }
            
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .audio-controls {
                width: 100%;
                justify-content: flex-end;
                padding: 10px 20px;
                background-color: rgba(10, 10, 26, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Header with proper sizing -->
    <div class="header" role="img" aria-label="Cosmic header image"></div>
    
    <!-- Navbar with audio controls -->
    <nav class="navbar">
        <button class="menu-toggle">â˜°</button>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="discord.html" class="nav-link">Discord</a></li>
        </ul>
        <div class="audio-controls">
            <button class="audio-btn" id="audioToggle">ðŸ”Š</button>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="content">
        nothing yet
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>Astro &copy; <span id="year"></span> | Enter the Void</p>
    </div>
    
    <!-- Background music with better autoplay handling -->
    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Improved floating particles -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('active');
        });
        
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Audio handling with localStorage persistence
        const audio = document.getElementById('bgMusic');
        const audioToggle = document.getElementById('audioToggle');
        
        // Check for saved volume preference
        const savedVolume = localStorage.getItem('audioVolume');
        const savedMuted = localStorage.getItem('audioMuted');
        
        // Set initial volume (default to 30% if no preference saved)
        audio.volume = savedVolume !== null ? parseFloat(savedVolume) : 0.3;
        
        // Set initial mute state
        if (savedMuted === 'true') {
            audio.muted = true;
            audioToggle.textContent = 'ðŸ”‡';
        } else {
            audio.muted = false;
            audioToggle.textContent = 'ðŸ”Š';
        }
        
        // Attempt to play audio (will work after user interaction)
        function attemptPlay() {
            audio.play().catch(e => {
                console.log("Audio playback requires user interaction");
            });
        }
        
        // Try to play on page load (may not work in all browsers)
        window.addEventListener('load', attemptPlay);
        
        // Toggle mute/unmute
        audioToggle.addEventListener('click', () => {
            audio.muted = !audio.muted;
            localStorage.setItem('audioMuted', audio.muted);
            audioToggle.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            // If unmuting, try to play
            if (!audio.muted) {
                attemptPlay();
            }
        });
        
        // Create improved floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = Math.min(50, window.innerWidth / 10); // Adjust count based on screen size
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // More natural size distribution
            const size = Math.random() * 2 + 0.5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Smoother opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Better initial positioning
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // More natural movement
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            particle.style.setProperty('--move-x', `${moveX}px`);
            particle.style.setProperty('--move-y', `${moveY}px`);
            
            // Varied animation durations
            const duration = Math.random() * 20 + 10;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }

        // Font load check with better fallback
        document.fonts.ready.then(() => {
            if (!document.fonts.check('1rem AstroFont')) {
                console.log('Using fallback font');
                document.body.style.fontFamily = "'Arial', sans-serif";
            }
        });
    </script>
</body>
</html>
